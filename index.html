<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/src/fonts.css" />

    <title>Pomodoro Timer</title>
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen bg-no-repeat bg-[url('/img/bg-lofi.png')] bg-cover bg-center"
  >
    <section
      class="flex justify-center w-4/5 max-w-6xl gap-10 rounded-lg bg-opacity-[0.65] bg-slate-400"
    >
      <section class="flex-col items-center justify-center w-1/2 my-40 ml-10">
        <div class="flex justify-center gap-8 mt-10">
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md time active-button buttons bg-sky-400 hover:bg-sky-500"
          >
            Pomodoro
          </button>
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md time buttons bg-sky-400 hover:bg-sky-500"
          >
            Intervalo: <br />
            5 minutos
          </button>
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md time buttons bg-sky-400 hover:bg-sky-500"
          >
            Intervalo: <br />
            15 minutos
          </button>
        </div>

        <div>
          <p id="timer" class="mx-24 my-20 font-semibold text-center text-8xl">
            25:00
          </p>
        </div>

        <div class="flex justify-center">
          <button
            id="start"
            class="px-4 py-2 text-lg font-semibold text-white rounded-md bg-sky-400 hover:bg-sky-500"
          >
            <p>Come√ßar</p>
          </button>
        </div>
      </section>

      <div
        class="h-auto my-4 border border-gray-500 border-solid opacity-80 rounded-xl"
      ></div>

      <section
        class="flex flex-col items-center justify-center w-1/2 my-16 mr-10"
      >
        <div class="flex justify-center mt-2">
          <p class="text-5xl font-semibold">Tarefas</p>
        </div>

        <div class="flex justify-center text-center mt-7 w-96">
          <input
            id="new-task"
            type="text"
            name="task"
            placeholder="Insira uma tarefa"
            class="font-thin text-black bg-transparent outline-none w-96 placeholder:text-slate-600"
          />
          <button
            id="add-task"
            type="button"
            class="inline-block w-6 h-6 rounded-full bg-sky-400"
          >
            +
          </button>
        </div>

        <div
          class="mt-1 border border-gray-100 border-solid w-96 opacity-80 rounded-xl"
        ></div>

        <section
          class="flex flex-col my-9 h-[400px] rounded-md bg-slate-300 pt-4 px-10 w-96"
        >
          <ol id="tasks" class="flex flex-col list-decimal"></ol>
        </section>
      </section>
    </section>

    <script src="src/index.js"></script>
    <script src="src/timer.js"></script>
    <script src="src/utils.js"></script>
  </body>
</html>
