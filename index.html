<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/src/fonts.css" />

    <title>Pomodoro Timer</title>
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen bg-no-repeat bg-[url('/img/bg-lofi.png')] bg-cover bg-center"
  >
    <section
      class="flex justify-center w-4/5 max-w-6xl gap-10 rounded-md bg-opacity-[0.65] bg-slate-400"
    >
      <section
        id="timer"
        class="flex-col items-center justify-center w-1/2 my-40 ml-10 border border-red-500 border-dotted"
      >
        <div id="buttons" class="flex justify-center gap-8 mt-2">
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md bg-sky-400 hover:bg-sky-500"
          >
            <p>Pomodoro</p>
          </button>
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md bg-sky-400 hover:bg-sky-500"
          >
            <p>5 minutos</p>
          </button>
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md bg-sky-400 hover:bg-sky-500"
          >
            <p>15 minutos</p>
          </button>
        </div>

        <div class="mx-24 font-semibold text-center my-14 text-8xl">25:00</div>

        <div id="start" class="flex justify-center">
          <button
            class="px-4 py-2 text-lg font-semibold text-white rounded-md bg-sky-400 hover:bg-sky-500"
          >
            <p>Come√ßar</p>
          </button>
        </div>
      </section>

      <div
        class="h-auto my-4 border border-gray-500 border-solid opacity-80 rounded-xl"
      ></div>

      <section
        id="tasks"
        class="flex-col items-center justify-center w-1/2 my-16 mr-10 border border-blue-700 border-dashed"
      >
        <div class="flex justify-center mt-2">
          <p class="text-5xl font-semibold">Tarefas</p>
        </div>

        <div class="text-center border border-orange-700 border-solid my-7">
          <input
            type="text"
            name="task"
            placeholder="Insira uma tarefa"
            class="font-thin text-black"
          />
        </div>

        <div
          class="w-6/7 h-[400px] border border-solid border-emerald-700"
        ></div>
      </section>
    </section>
  </body>
</html>
